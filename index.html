<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Weather App</span>
    </div>
  </nav>
  
  <div class="inputField">
    <input class="form-control form-control-lg inputText" id="ipField" type="text" placeholder="Enter place. (Separate city, state and country by commas)">
    <button type="button" class="btn btn-dark submitBtn" id="subBtn">Show Temperature</button>
  </div>

  <div class="results" id="output">

    <h3 id="loc">Your location is ______.</h3>
    <h3 id="pos">Your location is at longitude ______  and latitude _______.</h3>
    <h3 id="temp">Temperature: ______.</h3>
    <h3 id="minTemp">Min Temperature: ______.</h3>
    <h3 id="maxTemp">Max Temperature: ______.</h3>
    <h3 id="hum">Humidity: ______.</h3>

  </div>


  <script src="index.js"></script>
</body>
</html>
